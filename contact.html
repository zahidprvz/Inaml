    <form action="">

        <div class="formstyle">

        <br>
        <header>
            <h2>Contact Us</h2>
        </header>
        <br>

        <fieldset>
            <hr>
            First Name: * <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
            Second Name: * <input type="text" name="sname" id="sname" placeholder="enter your second name" required>
            <br>
            <hr>
        </fieldset>

        <p>
        <fieldset>
            <legend>Gender * </legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
            </p>
        </fieldset>

        <br>

        <fieldset>
            Birthday * <input type="date" name="birthday" id="birthday" required>
        </fieldset>

        <br>

        <fieldset>
            <p>Email: * <input type="email" name="email" id="email" placeholder="example@gmail.com" required></p>
        </fieldset>

        <br>

        <fieldset>
            <p>
                Address: * <textarea name="address" id="address" cols="50" rows="10" placeholder="enter your address here" required></textarea>
            </p>
        </fieldset>

        <br>

        <fieldset>
            What do you want to say? <textarea name="tellusproblem" id="tellusproblem" cols="50" rows="10" placeholder="What do you want to say?"></textarea>
        </fieldset>

        <br>

        </p>
        <input style="background-color:rgb(216, 161, 240)" class="submit" type="submit" value="Submit">

        <br>
        <br>
        <hr>
        <hr>

    </div>

    </form>
